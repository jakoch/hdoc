name: "Build"

on:  
  push:
  pull_request:
  # Add button to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

# ---------------------------------------------------------------------------------------

  build:

# ---------------------------------------------------------------------------------------
    
    name: "Build"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    #- name: 🔽 Install Python
    #  run: sudo apt-get install python3 python3-pip python3-setuptools python3-wheel
    
    - name: 🔽 Install Everything
      run: sudo apt-get -y update \
           && apt-get -y install wget gnupg \
           && wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add - \
           && echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main" >> /etc/apt/sources.list.d/llvm.list \
           && echo "deb-src http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main" >> /etc/apt/sources.list.d/llvm.list \
           && apt-get -y update \
           && apt-get -y install \
                 build-essential \
                 meson \
                 ninja-build \
                 cmake \
                 xxd \
                 clang-12 \
                 libclang-common-12-dev \
                 libclang-12-dev \
                 lld-12 \
                 groff \
                 unzip \
                 pkg-config \
                 git \
                 zlib1g-dev \
                 libssl-dev \
                 libcurl4-openssl-dev
      
    - name: 🔽 Install Ninja
      run: sudo apt-get install ninja-build
      
    - name: 🔽 Install Meson
      run: pip3 install meson
      
    - name: 🔽 Install 
      run: sudo apt install clang-11
      
    - name: ✏ Build using meson
      run: meson build 
      
    - name: 🙏 Compile using Ninja
      run: ninja -C build
      
    - name: ❔ Show important Files and Folders
      run: ls -lahr
      
      
