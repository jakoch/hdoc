name: "Build"

on:  
  push:
  pull_request:
  # Add button to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

# ---------------------------------------------------------------------------------------

  build:

# ---------------------------------------------------------------------------------------
    
    name: "Build"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: ğŸ”½ Install wget gnupg
      run: | 
           sudo apt-get -y update
           sudo apt-get -y install wget gnupg     
           
    - name: ğŸ”½ Add package source for LLVM 12
      run: |     
           wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add - 
           echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main" >> /etc/apt/sources.list.d/llvm.list
           echo "deb-src http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main" >> /etc/apt/sources.list.d/llvm.list
     
    #- name: ğŸ”½ Install Python
    #  run: sudo apt-get install python3 python3-pip python3-setuptools python3-wheel
       
    - name: ğŸ”½ Install build tools
      run: |
           sudo apt-get -y update 
           sudo apt-get -y install \
                 build-essential \
                 meson \
                 ninja-build \
                 cmake \
                 xxd \
                 clang-12 \
                 libclang-common-12-dev \
                 libclang-12-dev \
                 lld-12 \
                 groff \
                 unzip \
                 pkg-config \
                 git \
                 zlib1g-dev \
                 libssl-dev \
                 libcurl4-openssl-dev
      
    - name: âœ Build using meson
      run: meson build 
      
    - name: ğŸ™ Compile using Ninja
      run: ninja -C build
      
    - name: â” Show important Files and Folders
      run: ls -lahr
           
